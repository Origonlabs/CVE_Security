# Jenkins Pipeline example
pipeline {
    agent any
    
    stages {
        stage('Checkout') {
            steps {
                checkout scm
            }
        }
        
        stage('Install Dependencies') {
            steps {
                sh '''
                    pip install repo-scan semgrep bandit checkov
                '''
            }
        }
        
        stage('Security Scan') {
            steps {
                sh '''
                    repo-scan --path . \
                      --format all \
                      --output ./security-reports \
                      --parallel 4 \
                      --timeout 1800
                '''
            }
        }
        
        stage('Check Risk Threshold') {
            steps {
                script {
                    def riskScore = sh(
                        script: '''
                            python -c "
                            import json, glob
                            files = glob.glob('security-reports/scan_*.json')
                            if files:
                                with open(files[0]) as f:
                                    data = json.load(f)
                                    print(data.get('risk_score', 0))
                            else:
                                print(0)
                            "
                        ''',
                        returnStdout: true
                    ).trim() as Double
                    
                    echo "Risk Score: ${riskScore}"
                    
                    if (riskScore > 75) {
                        error("Risk score too high: ${riskScore} (threshold: 75)")
                    } else {
                        echo "Risk score acceptable: ${riskScore}"
                    }
                }
            }
        }
    }
    
    post {
        always {
            archiveArtifacts artifacts: 'security-reports/**', fingerprint: true
            publishHTML([
                allowMissing: false,
                alwaysLinkToLastBuild: true,
                keepAll: true,
                reportDir: 'security-reports',
                reportFiles: 'scan_*.html',
                reportName: 'Security Report'
            ])
        }
        
        failure {
            emailext (
                subject: "Security Scan Failed: ${env.JOB_NAME} - ${env.BUILD_NUMBER}",
                body: "Security scan failed for ${env.JOB_NAME} build ${env.BUILD_NUMBER}",
                to: "${env.CHANGE_AUTHOR_EMAIL}"
            )
        }
    }
}
